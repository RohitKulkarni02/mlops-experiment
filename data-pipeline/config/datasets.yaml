---
# Dataset sources and pipeline config
# Datasets marked skip: true have URLs preserved but won't auto-download.
# Remove skip: true and run data_acquisition_dag to download manually.

emotion_datasets:
  RAVDESS:
    url: "https://zenodo.org/record/1188976/files/Audio_Speech_Actors_01-24.zip"
    checksum: null
    emotion_classes: 8
    format: wav
  IEMOCAP:
    url: null
    emotion_classes: 5
    format: wav
  CREMA-D:
    url: null
    emotion_classes: 6
    format: wav
  MELD:
    url: "https://huggingface.co/datasets/declare-lab/MELD/resolve/main/MELD.Raw.tar.gz"
    skip: true  # ~10GB, download manually by removing this line
    checksum: null
    emotion_classes: 7
    format: wav
  TESS:
    url: null
    emotion_classes: 7
    format: wav
  SAVEE:
    url: null
    emotion_classes: 7
    format: wav
  EMO-DB:
    url: "https://zenodo.org/records/16273947/files/emodb_2.0.zip"
    checksum: null
    emotion_classes: 7
    format: wav

multilingual_speech:
  common_voice:
    url: null
    format: mp3
  voxpopuli:
    url: null
  librispeech:
    url: "https://www.openslr.org/resources/12/test-clean.tar.gz"
    checksum: null

preprocessing:
  target_sr: 16000
  mono: true
  normalize_loudness: true
  trim_silence: true
  courtroom_robust:
    high_pass_hz: 80
    peak_limit_db: -3
    noise_reduction: false

splits:
  dev: 0.20
  test: 0.70
  holdout: 0.10

validation:
  expected_sr: 16000
  min_duration_sec: 0.5
  max_duration_sec: 30.0
  allowed_emotion_labels:
    RAVDESS: ["neutral", "calm", "happy", "sad", "angry", "fearful", "disgust", "surprised"]
    IEMOCAP: ["neutral", "happiness", "sadness", "anger", "frustrated"]